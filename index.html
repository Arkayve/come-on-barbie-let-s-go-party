<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Come on Barbie let's go party</title>
</head>

<body>

    <header>
        <h1>Come on Barbie let's go party !</h1>
    </header>

    <main>
        <div id="unicorn">
            <section id="index">

                <div class="player-choice">
                    <h2>How many players are you ?</h2>
                    <select id="number-of-player" class="number-of-player">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                    <input id="first-player-name" type="text" placeholder="What's the first player name ?"
                        class="player-name active">
                    <input id="second-player-name" type="text" placeholder="What's the second player name ?"
                        class="player-name">
                    <input id="third-player-name" type="text" placeholder="What's the third player name ?"
                        class="player-name">
                    <input id="fourth-player-name" type="text" placeholder="What's the fourth player name ?"
                        class="player-name">
                    <button id="get-name" type="button" class="btn btn-player">Go !</button>
                </div>

                <div id="quiz-choice" class="quiz-choice">
                    <button type="button" id="activate-quiz-btn" class="btn activate-quiz-btn">Select category</button>
                    <div id="quiz-btn" class="quiz-btn-container hidden">
                        <button type="button" class="btn btn-quiz">Bières belges</button>
                        <button type="button" class="btn btn-quiz">COVID-19</button>
                        <button type="button" class="btn btn-quiz">Culture en vrac</button>
                        <button type="button" class="btn btn-quiz">Dessins animés</button>
                        <button type="button" class="btn btn-quiz">Faits de société</button>
                        <button type="button" class="btn btn-quiz">Grands monuments</button>
                        <button type="button" class="btn btn-quiz">Héros de Kaamelott</button>
                        <button type="button" class="btn btn-quiz">Marques et slogans</button>
                        <button type="button" class="btn btn-quiz">Mont Saint-Michel</button>
                        <button type="button" class="btn btn-quiz">Mythes et légendes</button>
                        <button type="button" class="btn btn-quiz">Paris de nos jours</button>
                        <button type="button" class="btn btn-quiz">Séries américaines</button>
                        <button type="button" class="btn btn-quiz">Star Trek</button>
                        <button type="button" class="btn btn-quiz">Stats internet 2018</button>
                        <button type="button" class="btn btn-quiz">X-Files</button>
                    </div>
                    <div id="difficulty" class="difficulty-container hidden">
                        <button id="débutant" type="button" class="btn btn-difficulty">Easy</button>
                        <button id="confirmé" type="button" class="btn btn-difficulty">Medium</button>
                        <button id="expert" type="button" class="btn btn-difficulty">Hard</button>
                    </div>
                </div>

                <div>
                    <h3 id="ranking-title" class="ranking-title">They're simply the best :</h3>
                    <ol id="ranking" class="ranking"></ol>
                </div>

                <a id="own-quiz" class="own-quiz" href="#">Wanna make your own quiz ?</a>

            </section>

            <section id="game" class="game hidden">

                <h2 id="who-play" class="who-play"></h2>
                <p id="timer" class="timer"></p>
                <h4 id="question" class="question"></h4>
                    
                    <div id="btn-answer-container" class="btn-answer-container">
                        <button type="button" id="btn-answer-0" class="btn btn-answer"></button>
                        <button type="button" id="btn-answer-1" class="btn btn-answer"></button>
                        <button type="button" id="btn-answer-2" class="btn btn-answer"></button>
                        <button type="button" id="btn-answer-3" class="btn btn-answer"></button>
                    </div>

                    <p id="anecdote" class="anecdote hidden"></p>
                    <p id="comments" class="comments hidden"></p>
                    <button type="button" id="btn-next" class="btn btn-next hidden">Next !</button>

            </section>

            <section id="end-game" class="end-game hidden">
                <div id="party-info" class="party-info">
                    <h2>Here are your game stats !</h2>
                    <p id="game-stats" class="game-stats"></p>
                </div>
                <div>
                    <h3 id="end-ranking-title" class="ranking-title">They're simply the best :</h3>
                    <ol id="end-ranking" class="ranking"></ol>
                </div>
                <button type="button" id="btn-home" class="btn btn-home">Go home</button>
            </section>
            <button type="button" id="btn-end-party" class="btn btn-end-party hidden">End party</button>
        </div>
    </main>

    <footer>
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
