<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Come on Barbie let's go party</title>
</head>

<body>

    <header>
        <h1>Come on Barbie let's go party !</h1>
    </header>

    <main>
        <div class="unicorn">
            <section id="index">

                <div class="player-choice flex column align-center">
                    <h2>How many players are you ?</h2>
                    <select id="player-choice__player-number" class="player-choice__player-number">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                    <input id="first-player-name" type="text" placeholder="What's the first player name ?"
                        class="player-choice__player-name active opacity">
                    <input id="second-player-name" type="text" placeholder="What's the second player name ?"
                        class="player-choice__player-name opacity">
                    <input id="third-player-name" type="text" placeholder="What's the third player name ?"
                        class="player-choice__player-name opacity">
                    <input id="fourth-player-name" type="text" placeholder="What's the fourth player name ?"
                        class="player-choice__player-name opacity">
                    <button id="player-choice__btn-go" type="button" class="btn player-choice__btn-go opacity">Go
                        !</button>
                </div>

                <div id="quiz-choice" class="quiz-choice">
                    <button type="button" id="quiz-choice__btn-category"
                        class="btn quiz-choice__btn-category opacity">Select category</button>
                    <div id="quiz-container" class="quiz-container flex justify-center hidden opacity">
                        <button type="button" class="btn quiz-container__btn flex align-center"
                            data-quiz-name="bieres_belges">Bières belges</button>
                        <button type="button" class="btn quiz-container__btn flex align-center"
                            data-quiz-name="covid_19">COVID-19</button>
                        <button type="button" class="btn quiz-container__btn flex align-center"
                            data-quiz-name="culture_en_vrac">Culture en
                            vrac</button>
                        <button type="button" class="btn quiz-container__btn flex align-center"
                            data-quiz-name="dessins_animes">Dessins
                            animés</button>
                        <button type="button" class="btn quiz-container__btn flex align-center"
                            data-quiz-name="faits_de_societe">Faits de
                            société</button>
                        <button type="button" class="btn quiz-container__btn flex align-center"
                            data-quiz-name="grands_monuments">Grands
                            monuments</button>
                        <button type="button" class="btn quiz-container__btn flex align-center"
                            data-quiz-name="heros_de_kaamelott">Héros de
                            Kaamelott</button>
                        <button type="button" class="btn quiz-container__btn flex align-center"
                            data-quiz-name="marques_et_slogans">Marques et
                            slogans</button>
                        <button type="button" class="btn quiz-container__btn flex align-center"
                            data-quiz-name="mont_saint_michel">Mont
                            Saint-Michel</button>
                        <button type="button" class="btn quiz-container__btn flex align-center"
                            data-quiz-name="mythes_et_legendes">Mythes et
                            légendes</button>
                        <button type="button" class="btn quiz-container__btn flex align-center"
                            data-quiz-name="paris_de_nos_jours">Paris de nos
                            jours</button>
                        <button type="button" class="btn quiz-container__btn flex align-center"
                            data-quiz-name="series_americaines">Séries
                            américaines</button>
                        <button type="button" class="btn quiz-container__btn flex align-center"
                            data-quiz-name="star_trek">Star Trek</button>
                        <button type="button" class="btn quiz-container__btn flex align-center"
                            data-quiz-name="stats_internet_2018">Stats internet
                            2018</button>
                        <button type="button" class="btn quiz-container__btn flex align-center"
                            data-quiz-name="x_files">X-Files</button>
                    </div>
                    <div id="quiz-choice__difficulty" class="quiz-choice__difficulty hidden opacity">
                        <button id="débutant" type="button" class="btn quiz-choice__difficulty__btn">Easy</button>
                        <button id="confirmé" type="button" class="btn quiz-choice__difficulty__btn">Medium</button>
                        <button id="expert" type="button" class="btn quiz-choice__difficulty__btn">Hard</button>
                    </div>
                </div>

                <div>
                    <h3 id="index__ranking-title" class="index__ranking-title">They're simply the best :</h3>
                    <ol id="index__ranking-list" class="index__ranking-list opacity"></ol>
                </div>

                <a id="index__own-quiz-link" class="index__own-quiz-link" href="#">Wanna make your own quiz ?</a>
                <h3 id="index__soon-title" class="index__soon-title">Soon :</h3>
                <div class="spotify-container flex justify-center align-center">
                    <p>Music Quiz Powered by <span class="spotify">Spotify !</span></p>
                    <img src="assets/img/icone-spotify.png" alt="icone Spotify" class="spotify-container__img opacity">
                </div>

            </section>

            <section id="game" class="game hidden">

                <h2 id="game__who-play" class="game__who-play"></h2>
                <p id="game__timer" class="game__timer opacity"></p>
                <h4 id="game__question" class="game__question opacity"></h4>

                <div id="game__answer-container" class="game__answer-container opacity">
                    <button type="button" id="btn-answer-0" class="btn game__answer__btn flex align-center"></button>
                    <button type="button" id="btn-answer-1" class="btn game__answer__btn flex align-center"></button>
                    <button type="button" id="btn-answer-2" class="btn game__answer__btn flex align-center"></button>
                    <button type="button" id="btn-answer-3" class="btn game__answer__btn flex align-center"></button>
                </div>

                <p id="game__anecdote" class="game__anecdote hidden opacity"></p>
                <p id="game__comments" class="game__comments hidden"></p>
                <div class="flex column align-center justify-center">
                    <button type="button" id="game__btn-next" class="btn game__btn-next hidden opacity">Next !</button>
                    <button type="button" id="game__btn-end-party" class="btn game__btn-end-party hidden opacity">End
                        party</button>
                </div>

            </section>

            <section id="endgame" class="endgame hidden">
                <div>
                    <h2>Here are your game stats !</h2>
                    <p id="endgame__stats" class="endgame__stats"></p>
                </div>
                <div>
                    <h3 class="endgame__ranking-title">They're simply the best :</h3>
                    <ol id="endgame__ranking-list" class="endgame__ranking-list opacity"></ol>
                </div>
                <button type="button" id="endgame__btn-home" class="btn endgame__btn-home opacity">Go home</button>
            </section>
        </div>
    </main>

    <footer>
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
